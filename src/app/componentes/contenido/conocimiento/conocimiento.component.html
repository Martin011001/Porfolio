<div class="row tarjeta" style="margin-left: 30px;">

    <div class="col-11">
        <h4>Conocimientos</h4>
    </div>

    <div class="col-1">
        <a class="botonEditar" style="float: right;"><img src="https://cdn-icons-png.flaticon.com/512/84/84380.png"
                height="25" width="25"></a>
    </div>

    <div>
        <p>
            Mis conocimientos en cuanto a la carrera, experiancia de trabajo y cursos realizados
        </p>
    </div>


    <div class="row tarjeta" style="margin-top: 10px;">

        <div class="col-1">
            <a><img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" height="37" width="37"></a>
        </div>

        <div class="col-11" style="margin-top: 0px;">
            <h6 style="margin-bottom: 2px;">HTML5</h6>

            <div class="progress">
                <div class="progress-bar conocimiento" role="progressbar" style="color: black;"
                    [ngStyle]="{'width': 50 + '%', 'background-color': 50 >= 70 ? 'green' : 50 >= 35 ? 'yellow' : 'red'}"
                     aria-valuemin="0" aria-valuemax="100">
                    Basico 50%
                </div>
            </div>

        </div>

    </div>

    <div class="row tarjeta" style="margin-top: 10px;">

        <div class="col-1">
            <a><img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" height="37" width="37"></a>
        </div>

        <div class="col-11" style="margin-top: 10px;">
            <h6>CSS</h6>
        </div>

    </div>
    <div class="row tarjeta" style="margin-top: 10px;">

        <div class="col-1">
            <a><img src="https://img.icons8.com/color/480/typescript.png" height="37" width="37"></a>
        </div>

        <div class="col-11" style="margin-top: 10px;">
            <h6>Type Script</h6>
        </div>

    </div>
    <div class="row tarjeta" style="margin-top: 10px;">

        <div class="col-1">
            <a><img src="https://cdn.icon-icons.com/icons2/2107/PNG/512/file_type_angular_icon_130754.png" height="37"
                    width="37"></a>
        </div>

        <div class="col-11" style="margin-top: 10px;">
            <h6>Angular</h6>
        </div>

    </div>

    

</div>
